<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category</title>
    <!-- aos kutubxonasi -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- favicon link -->
    <link rel="shortcut icon" href="./src/SHOP.CO.svg" type="image/x-icon" />
    <!-- css link -->
    <link rel="stylesheet" href="./category.css" />  
</head>
<body>
  <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__about">
            <div
              data-aos="fade-down"
              data-aos-duration="1000"
              class="header__logo"
            >
              <img src="./src/shop.co-menu.svg" alt="" class="header__menu" />
              <img class="header__shopco" src="./src/SHOP.CO.svg" alt="" />
            </div>
            <nav class="header__nav">
              <li
                data-aos="fade-down"
                data-aos-duration="1000"
                class="header__item"
              >
                <a href="./index.html" class="header__link">Shop</a>
              </li>
              <li
                data-aos="fade-down"
                data-aos-duration="1500"
                class="header__item"
              >
                <a href="#" class="header__link">On Sale</a>
              </li>
              <li
                data-aos="fade-down"
                data-aos-duration="2000"
                class="header__item"
              >
                <a href="./category.html" class="header__link">New Arrivals</a>
              </li>
              <li
                data-aos="fade-down"
                data-aos-duration="1000"
                class="header__item"
              >
                <a href="./notfound.html" class="header__link">Brands</a>
              </li>
              <img
                data-aos="fade-down"
                data-aos-duration="1000"
                class="header__bottom"
                src="./src/shop.co-bottom.svg"
                alt=""
              />
            </nav>
            <label
              data-aos="fade-down"
              data-aos-duration="2500"
              class="header__search"
              for="header__search"
            >
              <input
                placeholder="Search for products..."
                id="header__search"
                type="text"
              />
              <img class="header__loop" src="./src/shop.co-search.svg" alt="loop" />
            </label>
            <div
              data-aos="fade-down"
              data-aos-duration="3000"
              class="header__profile"
            >
              <img
                src="./src/shop.co-loop-icon.svg"
                alt=""
                class="header__icon"
              />
              <img src="./src/shop.co-buy.svg" alt="buy" />
              <img src="./src/shop.co-profile.svg" alt="profile" />
            </div>
          </div>
          <div class="header__hr"></div>
          <ul class="header__page">
            <li class="header__sec">
              <a href="./index.html" class="header__btn">Home</a>
              <img
                class="header__pic"
                src="./src/shop.co-str-toright.svg"
                alt="strelka"
              />
            </li>
            <li class="header__sec">
              <a href="#" class="header__btn">Casual</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <!-- hero -->
       <section class="hero"></section>
    </main>
    <!-- aos js link -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
